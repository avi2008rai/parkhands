---
kind: Ingress
apiVersion: extensions/v1beta1
metadata:
  name: api-organic
  namespace: {{ CICD_TEST_NAMESPACE }}
  annotations:
    kubernetes.io/ingress.class: nginx-external
    kubernetes.io/tls-acme: "true"
    cert-manager.io/cluster-issuer: dico-clusterissuer
    kubernetes.io/ingress.allow-http: "false"
    acme.cert-manager.io/http01-edit-in-place: "true"
    # cert-manager.io/acme-challenge-type: http01
    # cert-manager.io/cluster-issuer: "letsencrypt-production"
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  tls:
  - hosts:
    - api.{{ CICD_GIT_BRANCH }}.{{ ROOT_DOMAIN }}
    secretName: parkhands-api-{{ CICD_GIT_BRANCH }}-tls
  rules:
    - host: api.{{ CICD_GIT_BRANCH }}.{{ ROOT_DOMAIN }}
      http:
        paths:
        - path: /files
          backend:
            serviceName: organic
            servicePort: 5001
        - path: /files/.*
          backend:
            serviceName: organic
            servicePort: 5001
        - path: /rest/*
          backend:
            serviceName: organic
            servicePort: 5002
        - path: /payments/*
          backend:
            serviceName: organic
            servicePort: 5003
