---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: grafana
  name: grafana
  namespace: {{ CICD_TEST_NAMESPACE }}
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      initContainers:
      - name: git-sync
        image: alpine/git:v2.24.1
        command: ['sh', '-c']
        args:
          - |
            cd /workdir
            git clone --depth 1 {{ GIT_CLONE_URL }} -b {{ CICD_GIT_BRANCH }} parkhands
            cd parkhands
            git fetch origin {{ CICD_GIT_REF }}:pr-1
            git status
        volumeMounts:
        - name: git-source
          mountPath: /workdir
        env:
          - name: GIT_USERNAME
            valueFrom:
              secretKeyRef:
                name: github-credentials
                key: username
          - name: GIT_PASSWORD
            valueFrom:
              secretKeyRef:
                name: github-credentials
                key: password
      - name: setup-grafana-conf
        image: busybox:1.28
        command: ['sh', '-c']
        args:
          - |
            sed -i s^postgrespass^"${POSTGRESQL_PASSWORD}^g" /etc/grafana/provisioning/datasources/datasources.yaml
        env:
        - name: POSTGRESQL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: env-secrets
              key: POSTGRESQL_PASSWORD
        volumeMounts:
        - name: git-source
          mountPath: /etc/grafana/provisioning/datasources
          subPath: parkhands/scripts/grafana/provisioning/datasources
      - name: wait-db
        image: tmaier/postgresql-client:latest
        imagePullPolicy: IfNotPresent
        command: ['sh', '-c', 'until PGPASSWORD=${POSTGRESQL_PASSWORD} psql -h ${DB_HOST} -U ${POSTGRESQL_USERNAME} -d ${DB_NAME}; do echo waiting for db; sleep 2; done;']
        env:
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: env-configmap
              key: DB_HOST
        - name: DB_NAME
          valueFrom:
            configMapKeyRef:
              name: env-configmap
              key: DB_NAME
        - name: POSTGRESQL_USERNAME
          valueFrom:
            configMapKeyRef:
              name: env-configmap
              key: POSTGRESQL_USERNAME
        - name: POSTGRESQL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: env-secrets
              key: POSTGRESQL_PASSWORD
      containers:
      - name: ph-grafana
        image: grafana/grafana:6.7.3
        imagePullPolicy: IfNotPresent
        ports:
          - containerPort: 3000
        env:
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: env-configmap
              key: DB_HOST
        - name: DB_USER
          valueFrom:
            configMapKeyRef:
              name: env-configmap
              key: DB_USER
        - name: DB_NAME
          valueFrom:
            configMapKeyRef:
              name: env-configmap
              key: DB_NAME
        - name: GF_DATABASE_HOST
          value: db:5432
        - name: GF_DATABASE_MAX_OPEN_CONN
          value: "300"
        - name: GF_DATABASE_NAME
          valueFrom:
            configMapKeyRef:
              name: env-configmap
              key: DB_NAME
        - name: GF_PORT
          valueFrom:
            configMapKeyRef:
              name: env-configmap
              key: GRAFANA_PORT
        - name: GF_DATABASE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: env-secrets
              key: POSTGRESQL_PASSWORD
        - name: GF_DATABASE_TYPE
          value: postgres
        - name: GF_DATABASE_USER
          valueFrom:
            configMapKeyRef:
              name: env-configmap
              key: POSTGRESQL_USERNAME
        - name: GF_INSTALL_PLUGINS
          value: grafana-clock-panel,grafana-simple-json-datasource
        - name: GF_SECURITY_ADMIN_PASSWORD
          valueFrom:
            secretKeyRef:
              name: env-secrets
              key: GF_SECURITY_ADMIN_PASSWORD
        - name: GF_SECURITY_ADMIN_USER
          valueFrom:
            configMapKeyRef:
              name: env-configmap
              key: GRAFANA_ADMIN_USER
        - name: GF_SSL_MODE
          value: disable
        livenessProbe:
          tcpSocket:
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 6
        readinessProbe:
          tcpSocket:
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 6
        resources: {}
        volumeMounts:
        - name: git-source
          mountPath: /etc/grafana/provisioning
          subPath: parkhands/scripts/grafana/provisioning
        - name: git-source
          mountPath: /var/lib/grafana/dashboards
          subPath: parkhands/scripts/grafana/dashboards
      restartPolicy: Always
      volumes:
      - name: git-source
        emptyDir: {}
status: {}
