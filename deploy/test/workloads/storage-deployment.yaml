---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: storage
  name: storage
  namespace: {{ CICD_TEST_NAMESPACE }}
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: storage
  template:
    metadata:
      labels:
        app: storage
    spec:
      imagePullSecrets:
      - name: parkhands-registry-secret
      containers:
      - name: ph-storage
        image: minio/minio:RELEASE.2020-04-04T05-39-31Z
        imagePullPolicy: IfNotPresent
        command: ["/bin/sh", "-c"]
        args:
          - mkdir -p /storage/static;
            mkdir -p /storage/files;
            mkdir -p /storage/thumbnails;
            mkdir -p /storage/dataset;
            mkdir -p /storage/static-slots;
            mkdir -p /storage/static-spaces;
            /usr/bin/minio server /storage;
        ports:
          - containerPort: 9000
        env:
        - name: MINIO_PORT
          valueFrom:
            configMapKeyRef:
              name: env-configmap
              key: MINIO_PORT
        - name: MINIO_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: env-secrets
              key: MINIO_ACCESS_KEY
        - name: MINIO_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: env-secrets
              key: MINIO_SECRET_KEY
        livenessProbe:
          httpGet:
            path: /minio/health/live
            port: 9000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 6
        readinessProbe:
          httpGet:
            path: /minio/health/live
            port: 9000
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 6
        resources: {}
      - name: ph-image-resizer
        image: {{ REGISTRY_BASE_URL }}/ph_image_resizer:{{ DEPLOY_IMAGE_RESIZER_IMAGE_TAG }}
        imagePullPolicy: IfNotPresent
        env:
        - name: MINIO_PORT
          valueFrom:
            configMapKeyRef:
              name: env-configmap
              key: MINIO_PORT
        - name: MINIO_ENDPOINT
          value: 'localhost'
        - name: MINIO_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: env-secrets
              key: MINIO_ACCESS_KEY
        - name: MINIO_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: env-secrets
              key: MINIO_SECRET_KEY
        - name: MINIO_SECURITY
          valueFrom:
            configMapKeyRef:
              name: env-configmap
              key: MINIO_SECURITY
        - name: MINIO_RESIZER_SOURCE
          valueFrom:
            configMapKeyRef:
              name: env-configmap
              key: MINIO_BUCKET
        - name: MINIO_RESIZER_DESTINATION
          valueFrom:
            configMapKeyRef:
              name: env-configmap
              key: MINIO_RESIZER_DESTINATION
        - name: MINIO_RESIZER_MAX_WIDTH
          valueFrom:
            configMapKeyRef:
              name: env-configmap
              key: MINIO_RESIZER_MAX_WIDTH
        - name: MINIO_RESIZER_MAX_HEIGHT
          valueFrom:
            configMapKeyRef:
              name: env-configmap
              key: MINIO_RESIZER_MAX_HEIGHT
      restartPolicy: Always
status: {}
