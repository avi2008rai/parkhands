---
{{- if not (eq .Values.migrateEnvVars.cicdNamespace "production") }}
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ .Values.migrateEnvVars.cicdExecutionSequence }}-test-ui-admin
  namespace: {{ .Values.migrateEnvVars.cicdTestNamespace }}
spec:
  backoffLimit: 0
  ttlSecondsAfterFinished: 600
  template:
    spec:
      {{- if .Values.containerRegistryPublic.pullSecret -}}
      imagePullSecrets:
      - name: {{ .Values.containerRegistryPublic.pullSecret }}
      {{- else }}
      {{ end -}}
      initContainers:
      - name: git-sync
        image: {{ .Values.containerRegistryPublic.baseUrl }}alpine/git:v2.24.1
        command: ['sh', '-c']
        args:
          - |
            cd /workdir
            git clone --depth 1 https://$GIT_PASSWORD@{{ .Values.migrateEnvVars.gitCloneUrl }} -b {{ .Values.migrateEnvVars.cicdGitBranch }} parkhands
            cd parkhands
            git fetch origin {{ .Values.migrateEnvVars.cicdGitRef }}:pr-1
            git status
        volumeMounts:
        - name: git-source
          mountPath: /workdir
        env:
          - name: GIT_USERNAME
            valueFrom:
              secretKeyRef:
                name: github-credentials
                key: username
          - name: GIT_PASSWORD
            valueFrom:
              secretKeyRef:
                name: github-credentials
                key: password
      - name: wait-graphql
        image: {{ .Values.containerRegistryPublic.baseUrl }}radial/busyboxplus:curl
        command: ['sh', '-c']
        args:
          - |
            until curl -sSf -X POST -H "Content-Type: application/json" --data '{"query": "{ languagesList { name } }"}' ${GRAPHQL_API_URL} > /dev/null; do echo waiting for GraphQL API; sleep 2; done;
        env:
        - name: GRAPHQL_API_URL
          value: http://graphql:5000/graphql
      containers:
      - name: ph-test-ui-admin
        image: {{ .Values.containerRegistryPublic.baseUrl }}cypress/included:4.5.0
        workingDir: /web/admin/test
        securityContext:
            allowPrivilegeEscalation: false
        imagePullPolicy: IfNotPresent
        command: ['sh', '-c']
        args:
          - |
            npm install
            cypress run
        env:
        - name: CYPRESS_BASE_URL
          value: http://admin:1337
        envFrom:
        - configMapRef:
            name: env-configmap
        - secretRef:
            name: env-secrets
        volumeMounts:
        - name: git-source
          mountPath: /web
          subPath: parkhands/web
      restartPolicy: Never
      volumes:
      - name: git-source
        emptyDir: {}
{{- else }}
{{ end -}}
